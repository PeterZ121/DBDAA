# ---------------------------------------------------------------------------
# "PeerOrgs" - Definition of organizations managing peer nodes
# ---------------------------------------------------------------------------
PeerOrgs:
  # ---------------------------------------------------------------------------
  # Org7
  # ---------------------------------------------------------------------------
  - Name: Org7
    Domain: org7.example.com
    EnableNodeOUs: true
    Template:
      Count: 50   #生成证书的数量  => 组织中peer节点的数目
      SANS:
        - localhost
    Users:
      Count: 1  #生成用户证书个数
