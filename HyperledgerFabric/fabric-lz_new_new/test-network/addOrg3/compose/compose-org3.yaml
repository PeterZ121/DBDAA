      - CORE_PEER_ADDRESS=peer1.org3.example.com:13011
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_PEER_LISTENADDRESS=0.0.0.0:13011
      - CORE_PEER_CHAINCODEADDRESS=peer1.org3.example.com:13012
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:13012
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.org3.example.com:13011
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.org3.example.com:13011
      - CORE_PEER_LOCALMSPID=Org3MSP
